<div class="card">
  <div class="card-content">
    <span class="card-title">Add Task To Be Performed</span>
    <form (ngSubmit)="onSubmit()"  class="col-s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Add Task"[(ngModel)]="item.title" name="title">
          <label>Task No</label>
        </div>
        <div class="input-field col s6">
            <input type="text" placeholder="Description"[(ngModel)]="item.description" name="description">
            <label>Description</label>
          </div>
          <input type="submit" value="Submit" class="btn">
      </div>
    </form>  
  </div>
</div>
